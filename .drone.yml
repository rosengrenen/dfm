---
kind: pipeline
type: docker
name: CI
steps:
  - name: cargo check
    image: rust
    commands:
      - cargo check
    depends_on: []

  - name: cargo test
    image: rust
    commands:
      - cargo test
    depends_on: []

  - name: cargo format
    image: rust
    commands:
      - rustup component add rustfmt
      - cargo fmt --all -- --check
    depends_on: []

  - name: cargo clippy
    image: rust
    commands:
      - rustup component add clippy
      - cargo clippy -- -D warnings
    depends_on: []

